<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- css link -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <body class="bg-slate-50 capitalize dark:bg-slate-900">

    <!-- loder -->
    <div class="loder hidden fixed z-50 top-0 left-0 right-0 bottom-0 m-auto w-fit h-fit p-1 rounded-md bg-gray-900/40 dark:bg-gray-200/70">
      <div
      class="inline-block h-16 w-16 animate-spin rounded-full border-8 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] border-gray-900"
      role="status">
      <span
        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
        >Loading...</span
      >
    </div>
  </div>

    <div class="areyoushour buttons hidden opacity-0 transition duration-500 fixed m-auto left-0 right-0 top-0 bottom-0 shadow-xl bg-slate-400 text-black w-fit h-fit px-10 py-5 flex justify-center items-center flex-col gap-7 dark:bg-slate-700 max-sm:w-[90%]">
      <h1 class="font-bold text-lg text-red-600">Are you sure you want to delete the post?</h1>
      <div class="flex items-center justify-between w-full px-6">
        <button class="nopost bg-green-600 px-3 py-1 font-semibold select-none transition duration-500 hover:bg-green-500">Close</button>
        <button class="yespost bg-red-600 px-3 py-1 font-semibold select-none transition duration-500 hover:bg-red-500">Delete</button>
      </div>
    </div>

    <div class="bg-black/50 fixed -top-[150%] w-full duration-700 h-screen z-50 flex items-center justify-center flex-col dark:bg-white/50" id="add-post">
      <div class="bg-slate-200 relative px-3 py-5 w-[90%] space-y-6 shadow rounded-lg flex items-center justify-center flex-col md:w-[60%] dark:bg-slate-900" onclick="">
        <i class="fa-solid fa-circle-xmark absolute text-2xl cursor-pointer text-red-500 -top-1 -right-1" id="closs-new-post"></i>
        <h1 class="text-black text-xl text-center font-semibold dark:text-white" id="titel-model-post">create a new post</h1>

          <div class="relative w-full flex justify-center flex-col gap-y-3 lg:w-[80%]">
            <label for="name" class="text-black text-lg block font-semibold dark:text-white">Title</label>
            <input type="text" placeholder="Title" id="titel-add-post" class="bg-transparent text-black w-full normal-case mx-auto pl-1 pr-5 rounded-lg py-1 border-b-2 border-black/30 transition-all duration-150 focus:outline-none focus:border-black dark:focus:border-white dark:text-white dark:border-slate-500">
          </div>

          <div class="relative w-full flex justify-center">
            <textarea name="" id="text-add-post" cols="30" rows="5" placeholder="Text" class="bg-transparent text-black w-full pl-1 pr-5 rounded-lg py-1 border-2 border-black/30 transition-all duration-150 lg:w-[80%] focus:outline-none focus:border-black dark:focus:border-white dark:text-white dark:border-slate-500"></textarea>
          </div>

          <div class="w-full flex justify-center flex-col">
            <div class="relative w-full flex justify-center">
              <input type="file" id="img-add-post" class="bg-transparent text-sm cursor-pointer w-full -mt-2 -mr-4 pl-1 pr-5 rounded-lg py-1 border-b-2 border-black/30 transition-all duration-150 lg:w-[80%] focus:outline-none focus:border-black dark:focus:border-white dark:border-slate-500 dark:text-white">
              <i class="fa-regular fa-image dark:text-white"></i>
            </div>
            <h2 id="imgedit" class="text-sm text-red-700 font-bold block px-1 mx-auto mt-1.5 lg:w-[80%]">If you do not choose an image, the old image will not be changed</h2>
          </div>

          <button type="submit" id="submit-add-post" class="bg-green-600 capitalize hidden w-full py-1 rounded-sm font-semibold transition lg:w-[80%] hover:bg-green-500 dark:text-white">add post</button>
          <button type="submit" id="submit-edit-post" class="bg-green-600 capitalize hidden w-full py-1 rounded-sm font-semibold transition lg:w-[80%] hover:bg-green-500 dark:text-white">edit post</button>
        </div>
    </div>

    <h1 class="fixed px-4 py-1 bg-green-500 rounded-md transition-all duration-300 -top-full z-50 left-1/2 text-center -translate-x-[50%] dark:text-white max-sm:text-base max-sm:w-[90%]" id="logged">You have successfully logged out</h1>

    <h1 class="fixed font-sans text-lg bg-green-500 px-4 py-1 -top-full rounded-md transition-all z-50 duration-300 left-1/2 text-center -translate-x-[50%] dark:text-white max-sm:text-base max-sm:w-[90%]" id="secc"></h1>

    <h1 class="fixed font-sans text-lg bg-green-500 px-4 py-1 -top-full rounded-md transition-all z-50 duration-300 left-1/2 text-center -translate-x-[50%] dark:text-white max-sm:text-base" id="hi"></h1>

    <h1 class="fixed font-sans text-lg bg-red-600 px-4 py-1 -top-full rounded-md z-50 transition-all duration-300 left-1/2 text-center -translate-x-[50%] dark:text-white max-sm:text-base max-sm:w-[90%]" id="eroor-post"></h1>

    <header class="bg-slate-200 text-gray-900 select-none shadow-lg fixed z-40 top-0 left-0 right-0 container mx-auto flex items-center justify-center px-5 py-4 md:rounded-b-2xl md:py-6 md:px-12 dark:shadow-white/5 dark:bg-slate-800 dark:text-white">
      <div class="flex items-center justify-between w-full">
        <h2 class="logo select-none text-2xl font-bold cursor-default md:text-3xl">face_book</h2>
        <nav class="text-lg font-semibold hidden md:flex md:gap-x-14">

          <h2 class="cursor-pointer transition text-slate-950 hover:text-gray-700 dark:hover:text-gray-100 dark:text-slate-200"><a onclick="myprofile()">profile</a></h2>
        </nav>
        <div class="hidden items-center justify-center flex-col md:flex" id="data-profile">
          <a onclick="myprofile()">
            <img src="" alt="nan" id="data-img" class="w-[55px] h-[55px] rounded-full border-gray-900 flex justify-center items-center cursor-pointer border-2 p-1 dark:border-white">
          </a>
        </div>
        <a href="log in.html" class="text-sm font-semibold leading-6 items-center transition border rounded-full border-green-600 py-2 px-4 hover:text-green-600 hidden md:flex" id="btnlogin">Log in <span aria-hidden="true">&rarr;</span></a>
        <a class="block cursor-pointer transition text-lg md:hidden" id="menu"><i class="fa-solid fa-bars cursor-pointer"></i></a>
      </div>

      <div class="bg-slate-200/95 border-slate-800 border-t-2 -top-full opacity-0 transition duration-1000 rounded-b-2xl fixed shadow-xl py-5 flex flex-col items-center justify-center container mx-auto md:hidden dark:bg-slate-800 dark:text-white dark:border-slate-100 dark:shadow-slate-500/5" id="nav">
        <nav class="text-lg font-semibold space-y-4">
          <h2 class="cursor-pointer transition text-slate-700 hover:text-gray-700 dark:hover:text-gray-100 dark:text-slate-100"><a href="Home.html">home</a></h2>
          <h2 class="cursor-pointer transition text-slate-950 hover:text-gray-700 dark:hover:text-gray-100 dark:text-slate-200"><a onclick="myprofile()">profile</a></h2>
        </nav>
        <div class="flex items-center justify-center flex-col mt-4 md:hidden" id="data-profile">
          <a onclick="myprofile()">
            <img src="" alt="nan" id="data-img" class="w-[55px] h-[55px] rounded-full border-gray-900 flex justify-center items-center cursor-pointer border-2 p-1 dark:border-white">
          </a>
        </div>
        <a href="log in.html" class="text-sm font-semibold leading-6 items-center my-4 transition border rounded-full border-green-600 py-2 px-4 hover:text-green-600 flex" id="navlogin">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </header>
